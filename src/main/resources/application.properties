spring.application.name=ProyectSpring
spring.main.banner-mode=off
spring.thymeleaf.cache=false
debug=true

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost/spring_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Mostrar consultas SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de Hibernate para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Registrar consultas SQL
logging.level.org.hibernate.SQL=DEBUG

# Registrar valores de los parámetros
logging.level.org.hibernate.orm.jdbc.bind=TRACE