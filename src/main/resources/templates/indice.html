<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Plantilla/plantilla :: head"></head>
    <body>
        <div class="container">
            <header th:replace="Plantilla/plantilla :: header"></header>
            
            <div th:if="${individuos != null and !individuos.empty}" class="card">
                <div class="card-header">
                    <div class="float-start py-2 m-0" th:text="#{individuo.titulo}"></div>
                    <div class="float-end">
                        <a th:href="@{/nuevo}" class="btn btn-primary" th:text="#{individuo.btnAgregar}"></a>
                    </div>                        
                </div>
                <div class="card-body">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th th:text="#{individuo.nombre}"></th>
                                <th th:text="#{individuo.apellido}"></th>
                                <th th:text="#{individuo.edad}"></th>
                                <th th:text="#{individuo.correo}"></th>
                                <th th:text="#{individuo.telefono}"></th>
                                <th th:text="#{individuo.opciones}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="individuo : ${individuos}">
                                <td th:text="${individuo.nombre}" >Muestra Nombre</td>
                                <td th:text="${individuo.apellido}" >Muestra Apellido</td>
                                <td th:text="${individuo.edad}" >Muestra Edad</td>
                                <td th:text="${individuo.correo}" >Muestra Correo</td>
                                <td th:text="${individuo.telefono}" >Muestra Teléfono</td>
                                <td>
                                    <a th:href="@{/editar/}+${individuo.id}" class="btn btn-primary">
                                        <i class="bi bi-pencil"></i> [[#{individuo.btnEditar}]]
                                    </a>
                                    <a th:href="@{/eliminar/}+${individuo.id}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar?')">
                                        <i class="bi bi-trash"></i> [[#{individuo.btnEliminar}]]
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>                
                </div>
                    
            </div>
            <div th:if="${individuos == null or individuos.empty}" th:text="#{individuo.noData}">
                
            </div>
        
            <footer th:replace="Plantilla/plantilla :: footer"></footer>  
        </div>
    </body>
</html>
