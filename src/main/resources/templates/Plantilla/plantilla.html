<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <title>Spring MVC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

        <style>
            table td{
                vertical-align: middle;
            }
            span.error {
                position: absolute;
                top: 0;
                right: 7px;
                font-size: 13px;
                color: red;
            }
            .active {
                border: 2px solid #0d6efd; /* color primario de Bootstrap */
            }
        </style>
    </head>
    <body>
        <header th:fragment="header">
            <h1 class="text-center" >
                [[#{pagina.titulo}]]
                <span>
                    <a th:href="@{/(lang=es)}" th:class="'btn btn-outline-secondary btn-sm mx-1 ' + (${lang} == 'es' ? 'active' : '')">
                        <img th:src="@{/img/flags/pe.svg}" alt="ES" width="20" class="me-1 float-start"> <span class="float-start" style="line-height: 1.072;">ES</span>
                    </a>
                    <a th:href="@{/(lang=en)}" th:class="'btn btn-outline-secondary btn-sm mx-1 ' + (${lang} == 'en' ? 'active' : '')">
                        <img th:src="@{/img/flags/us.svg}" alt="ES" width="20" class="me-1 float-start"> <span class="float-start" style="line-height: 1.072;">EN</span>
                    </a>
                </span>
            </h1>
        </header>
        <footer th:fragment="footer">
            <p>[[#{pagina.piePagina}]] <a href="https://www.facebook.com/" target="_blank">[[#{pagina.linkPiePagina}]]</a></p>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
